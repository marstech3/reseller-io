<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" media="screen" href="css/style.css"> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;600&display=swap" rel="stylesheet">
        <title></title>
        <style>
            .title {
                font-family: Montserrat;
                margin-bottom: 0px;
                font-style: normal;
                font-weight: normal;
                font-size: 42px;
                color: #202124;
                line-height: 59px;
                margin-top: 100 !important;
            }
            .sub-title {
                font-family: 'Hind', sans-serif;
                font-style: light;
                font-weight: light;
                font-size: 20px;
                color: #4D5156;
                line-height: 25px;
            }
            .my-text{
                font-family: Montserrat;
                margin-bottom: 0px;
                font-style: bold;
                font-weight: bold;
                font-size: 16px;
                color: #ffffff;
                line-height: 24px;
            }
            .mt-5 {
                margin-top: 100 !important;
            }
            .my-row{
                /* border-style: solid; */
                margin-top: 15px;
                margin-bottom: 15px;
                justify-content: center;
            }
            body, html {
                height: 100%;
                margin: 0;
            }
            .bg {
                background-image: url("assets/images/footerimage.png");
                height: 100%; 
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
            .contact-form .form-field {
                position: relative;
                margin-bottom: 35px;
            }
            .contact-form .input-text {
                display: block;
                width: 100%;
                /* height: 36px; */
                border-width: 0 0 1px 0;
                border-color: #202124;
                font-size: 18px;
                /* line-height: 26px; */
                font-weight: 400;
            }
            .contact-form .input-text:focus {
                outline: none;
            }
            .contact-form .submit-btn {
                display: inline-block;
                background-color: #8BE274;
                color: #fff;
                font-size: 16px;
                padding: 8px 16px;
                border: none;
                border-radius: 10px;
                width:160px;
                height: 40px;
                cursor: pointer;
            }
            footer {
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100%;
                background-color: whitesmoke;
            }
            .footer-text{
                font-family: 'Hind', sans-serif;
                margin-top: 0px;
                margin-bottom: 0px;
                font-style: light;
                font-weight: 300;
                font-size: 14px;
                color: #4D5156;
                line-height: 40px;
            }
        </style>
    </head>
    <body class="bg">
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-xs-12 mt-5">
                    <p class="title">Contact Us</p>
                    <p class="sub-title">Feel free to contact us, we will get back to you as soon as we can.</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center mt-3">
                <div class="col-lg-3 m-4">
                    <form class="contact-form row">
                        <div class="form-field col-lg-12">
                        <input id="name" class="input-text js-input" type="text" placeholder="Name" required>
                        </div>
                        <div class="form-field col-lg-12">
                        <input id="email" class="input-text js-input" type="email" placeholder="E-mail" required>
                        </div>
                        <div class="form-field col-lg-12">
                        <textarea id="message" class="input-text js-input" type="text" placeholder="Tell us all about it" required></textarea>
                        </div>
                        <div class="form-field col-lg-12 text-end mt-2">
                        <input class="submit-btn" type="submit" value="Send">
                        </div>
                    </form>
                </div>
                <div class="col-lg-3 d-flex justify-content-center m-4">
                    <div class="col-lg-6">
                        <p class="my-subtext">Support</p>
                        <p class="sub-heading">
                            support@mail.com<br>
                            +91 7712377123
                        </p>
                        <p class="my-subtext">Contact hours</p>
                        <p class="sub-heading">
                            Monday - Friday<br>
                            9am - 5pm<br>
                            Weekend closed<br>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="footer-text text-start">Copyright Â© 2020-21 resellerplatform.io | All rights reserved.</div>
                    </div>
                    <div class="col-lg-6">
                        <div class="footer-text text-end">Website developed and mantained by <a href="https://www.marstech.co.in/"><img src="assets\images\marstechlogo.svg" height="18px" width="80px"></a></img></div>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src= "js/main.js"></script>
    </body>
</html>
